<!DOCTYPE html>
<html lang="en-us">
<head> 
    <style>
    @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700');
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="form.css">
    <title>Storm Center</title>
    <meta name="description" content="Weather page for the town Frankin.">
</head>
<body>

    
  <main>
    <h2>Javascript form</h2>
        <form action="thanks.html" method="get">
          <div>
           <label>Full Name</label>
            <input type="text" id="fullName" name="fullname" title="A minimum of 5 characters are required" pattern="[A-Za-z -]{5,}" required>
          </div>
           <div>
               <label>Email</label>
               <input type="email" id="email" name="email" placeholder="name@gmail.com">
           </div>
           <div>
               <label>Phone Number</label>
               <input type="tel" id="phoneNumber" name="phoneNumber" required>
           </div>
           <div>
               <label>Zip Code</label>
               <input type="number" id="number" name="zipCode" required>
           </div>
           <div>
              <label>Date</label>
               <input type="date" name="date">
           </div>
           <div>
            <label>Favorite Color</label>
            <input list="list">
            <datalist name="stormedate" id="list">
               <option value="Red"></option>
               <option value="Blue"></option>
               <option value="Green"></option>
               <option value="Thunderstorm"></option>  
               <option value="Tornado"></option>
            </datalist>
        </div>
           <div>
                <label>Rating (1 to 10)</label>
                <input type="range" id="rating" name="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5
                </span><br>
           </div>
           <div>
               <label>Favorite food</label>
               <select name="options" id="options">
                   <option value="disabled " disabled>Select Option</option>
                   <option value="franklin">soup</option>
                   <option value="greenville"> salad</option>
                   <option value="springfield">meat</option>
                   <option value="springfield">bread</option>
                   <option value="springfield">dessert</option>
                   <option value="springfield">other</option>
               </select>
           </div>
           <div>
               <span>Do you like pizza?</span>
            <div>
               <input type="radio" name="danger" value="Yes">
               <label>Yes</label>
               <input type="radio" name="danger" value="No">
               <label>No</label>
               <input type="radio" name="danger" value="Maybe">
               <label>Maybe</label>
            </div>
           </div>
          <div>
           <label>Additional information or comments</label><br>
            <textarea name="message" id="comment" cols="30" rows="10"></textarea>  
          </div>
          
           <div>
            <input type="submit" value="Save">
           </div><br>
        </form> 
  
  </main>
    
  

</body>
</html>
