<!DOCTYPE html>
<html>

<head>
    <title>Bouncing Ball</title>
    <style>
        body {
            background-color: lightgrey;
            
        }

        #container {
            width: 100%;
            margin: 2em;
            display: flex;
            align-content: center;
        }

        #myCanvas {
            background: white;
            border: 1px solid lightgrey;
        }
        
    </style>
</head>

<body>
    <div id="container">

        <canvas id="myCanvas" width="875em" height="875em"></canvas>

    </div>

</body>
<script type="text/javascript">
    let context;
    let dx = 6;
    let dy = 2;
    let y = 150;
    let x = 10;

    function draw() {
        context = myCanvas.getContext('2d');
        context.clearRect(0, 0, 875, 875);
        context.beginPath();
        context.fillStyle = "red";
        context.arc(x, y, 20, 0, Math.PI * 2, true);
        context.closePath();
        context.fill();
        if (x < 0 || x > 875)
            dx = -dx;
        if (y < 0 || y > 875)
            dy = -dy;
        x += dx;
        y += dy;
    }
    setInterval(draw, 10);
    
    
</script>
</html>
